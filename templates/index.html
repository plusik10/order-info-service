<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" media="screen" href="/templates/style/style.css"/>
	<style>
		select {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}

		input[type=submit] {
			background-color: #4CAF50;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		input[type=submit]:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
		<form method="get" action="/order/info">
			<select name="id">
				{{range $index,$element := .OrderUIDs}}
				<option value="{{$element}}">{{$index}}) {{$element}}</option>
				{{end}}
			</select>
			<input type="submit" value="Отправить">
		</form>


</body>
</html>
